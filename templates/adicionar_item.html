{% extends "base.html" %}

{% block title %}Adicionar Item{% endblock %}

{% block head %}
<style>
    body {
        background: url('/static/images/batman_fundo.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #000;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 500px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input,
    .form-group select,
    .form-group textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }
    .btn {
        padding: 8px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .btn-success { background: #28a745; color: white; }
    .btn-danger { background: #dc3545; color: white; }
    .modal-buttons {
        display: flex;
        justify-content: space-between;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Adicionar Item</h2>
    <form action="{{ url_for('adicionar_item', categoria=categoria) }}" method="POST">
        {% if categoria == 'equipamentos' %}
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea class="form-control" id="descricao" name="descricao" required></textarea>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" required min="1">
        </div>
        {% elif categoria == 'veiculos' %}
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" class="form-control" id="modelo" name="modelo" required>
        </div>
        <div class="form-group">
            <label for="placa">Placa:</label>
            <input type="text" class="form-control" id="placa" name="placa" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="disponivel">Disponível</option>
                <option value="em uso">Em Uso</option>
                <option value="manutencao">Manutenção</option>
            </select>
        </div>
        {% elif categoria == 'dispositivos_seg' %}
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="localizacao">Localização:</label>
            <input type="text" class="form-control" id="localizacao" name="localizacao" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="ativo">Ativo</option>
                <option value="inativo">Inativo</option>
            </select>
        </div>
        {% endif %}
        <div class="modal-buttons">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="{{ url_for('inventario') }}" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
