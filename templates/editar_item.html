{% extends "base.html" %}

{% block title %}Editar Item{% endblock %}

{% block head %}
<style>
    body {
        background: url('/static/images/batman_fundo.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #000;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 500px;
    }
    .form-group {
        margin-bottom: 15px;
    }
    .btn {
        margin-right: 10px;
    }
    .alert {
        margin-top: 15px;
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Editar Item</h2>
    <form method="post">
        {% if categoria == 'equipamentos' %}
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ item.nome }}" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea class="form-control" id="descricao" name="descricao" required>{{ item.descricao }}</textarea>
        </div>
        <div class="form-group">
            <label for="quantidade">Quantidade:</label>
            <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{ item.quantidade }}" required>
        </div>
        {% elif categoria == 'veiculos' %}
        <div class="form-group">
            <label for="modelo">Modelo:</label>
            <input type="text" class="form-control" id="modelo" name="modelo" value="{{ item.modelo }}" required>
        </div>
        <div class="form-group">
            <label for="placa">Placa:</label>
            <input type="text" class="form-control" id="placa" name="placa" value="{{ item.placa }}" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="disponivel" {% if item.status == 'disponivel' %}selected{% endif %}>Disponível</option>
                <option value="em uso" {% if item.status == 'em uso' %}selected{% endif %}>Em Uso</option>
                <option value="manutencao" {% if item.status == 'manutencao' %}selected{% endif %}>Manutenção</option>
            </select>
        </div>
        {% elif categoria == 'dispositivos_seg' %}
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ item.nome }}" required>
        </div>
        <div class="form-group">
            <label for="localizacao">Localização:</label>
            <input type="text" class="form-control" id="localizacao" name="localizacao" value="{{ item.localizacao }}" required>
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status" required>
                <option value="ativo" {% if item.status == 'ativo' %}selected{% endif %}>Ativo</option>
                <option value="inativo" {% if item.status == 'inativo' %}selected{% endif %}>Inativo</option>
            </select>
        </div>
        {% endif %}
        <div class="form-group">
            <button type="submit" class="btn btn-success">Salvar</button>
            <a href="{{ url_for('inventario') }}" class="btn btn-danger">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
