{% extends "base.html" %}

{% block title %}Adicionar Usuário{% endblock %}

{% block head %}
<style>
    body {
        background: url('/static/images/batman_fundo.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #000;
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
    }
    .btn-return {
        margin-top: 20px;
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 16px;
        text-align: center;
        display: inline-block;
    }
    .btn-return:hover {
        background-color: #007bff; /* Manter a mesma cor ao passar o mouse */
        color: #fff; /* Garantir que a cor do texto permaneça branca */
    }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Adicionar Usuário</h2>
    <form action="{{ url_for('adicionar_usuario') }}" method="POST">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>
        <div class="form-group">
            <label for="nivel_acesso">Nível de Acesso</label>
            <select class="form-control" id="nivel_acesso" name="nivel_acesso" required>
                <option value="" disabled selected>Selecione o Nível de Acesso</option>
                <option value="1">1 - Oficina</option>
                <option value="2">2 - Laboratório</option>
                <option value="3">3 - Sala de Controle</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Adicionar</button>
    </form>
    <a href="{{ url_for('usuarios') }}" class="btn-return">Voltar</a>
</div>
{% endblock %}
