<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs de Acesso</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Logs de Acesso</h1>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Área</th>
                    <th>Status</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                <tr>
                    <td>{{ log.usuario }}</td>
                    <td>{{ log.area }}</td>
                    <td>{{ log.status }}</td>
                    <td>{{ log.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('menu') }}" class="btn btn-primary mt-3">Voltar ao Menu</a>
    </div>
</body>
</html>
